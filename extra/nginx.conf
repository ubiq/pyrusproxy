upstream gubiq {
  # add additional pyrusproxy instances here for round robin load balancing.
  server 127.0.0.1:8888;
}

server {
    listen 443 ssl;
    #listen 80;

    server_name rpc1.ubiqscan.io;
    add_header Strict-Transport-Security "max-age=31536000";
    gzip on;

    ssl_certificate /etc/letsencrypt/live/rpc1.ubiqscan.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rpc1.ubiqscan.io/privkey.pem;

    ssl_stapling on;
    ssl_stapling_verify on;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA;
    ssl_session_timeout 5m;
    ssl_dhparam /etc/letsencrypt/dhparam.pem;
    location / {
        if ($request_method = 'OPTIONS') {
          # reverse proxy doesnt forward http headers for OPTIONS method, so reset here.
          add_header 'Access-Control-Allow-Origin' '*';

          #
          # Om nom nom cookies
          #

          add_header 'Access-Control-Allow-Credentials' 'true';
          add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';

          #
          # Custom headers and headers various browsers *should* be OK with but aren't
          #

          add_header 'Access-Control-Allow-Headers' 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

          #
          # Tell client that this pre-flight info is valid for 20 days
          #

          add_header 'Access-Control-Max-Age' 1728000;
          add_header 'Content-Type' 'text/plain charset=UTF-8';
          add_header 'Content-Length' 0;

          return 204;
        }

        proxy_pass http://gubiq;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~ /.well-known {
        root /var/www/letsencrypt;
        allow all;
    }
}
